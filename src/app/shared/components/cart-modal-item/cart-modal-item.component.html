<div class="flex my-2">
  <img
    ngSrc="images/product04.jpg"
    width="160"
    height="80"
    class="w-[80px] aspect-square object-cover grayscale-50 rounded"
  />
  <div class="flex flex-col justify-between ml-2">
    <div class="flex justify-between items-center">
      <p class="grow text-xs text-gray-600 line-clamp-1">Samsung Galaxy Watch 6</p>
      <p class="text-sm font-semibold text-gray-900">{{ `99` | currency: 'USD' }}</p>
    </div>
    <span class="flex-none rounded px-[0.25rem] bg-gray-100 text-gray-900 text-[0.75rem]">In stock</span>
    <div class="flex justify-between">
      <div class="flex items-center">
        <ng-icon name="heroTrash" class="m-1"></ng-icon>
        <p class="text-xs text-gray-600">Remove</p>
      </div>
      <div class="flex">
        <span class="border-1 border-gray-100 text-gray-900 text-xs font-bold">-</span>
        <span>0</span>
        <span>+</span>
      </div>
    </div>
  </div>
</div>
