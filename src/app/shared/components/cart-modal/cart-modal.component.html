<div
  class="absolute z-10 -m-1 right-5 w-3/4 md:w-2/5 lg:w-1/4 h-auto p-3 bg-white shadow"
>
  <div class="flex justify-between border-b border-gray-200 pb-1 mb-3">
    <div class="flex items-center text-xs text-red-900 cursor-pointer" (click)="clearCart()">
        <ng-icon name="heroTrash" class="mr-[0.1rem]"></ng-icon>
        <p class="text-[0.7rem] font-semibold">Clear</p>
      </div>
    <ng-icon name="heroXMark" class="m-1 cursor-pointer" (click)="hideCartModal()"></ng-icon>
  </div>
  @for (cartItem of cartItems$ | async; track cartItem.product.id) {
    <app-cart-modal-item [cartItem]="cartItem" />
  }
  <div class="flex flex-col border-t border-gray-200 pt-2 mt-3 mb-1">
    <div class="flex justify-between text-sm text-gray-900">
        <p>Total</p>
        <p class="font-semibold">{{ getTotalPrice() | async | currency: 'USD' }}</p>
    </div>
    <button class="bg-blue-500 text-white text-xs px-4 py-1 rounded mt-3 cursor-pointer">Checkout</button>
  </div>
</div>
