<nav class="flex px-8 py-2 border-b border-gray-300 shadow">
  <div>
    <p class="text-xl font-bold font-mono">eStore</p>
  </div>
  <div class="grow-1 flex justify-center items-center mx-4">
    <div class="w-full md:w-1/2 lg:w-1/3 flex justify-center items-center relative text-gray-600">
      <input type="text" class="w-full rounded-full border-1 border-gray-100 bg-gray-50 text-gray-900 text-xs focus:outline-none pl-3 py-1" 
      #searchInput (keyup)="search(searchInput.value)" />
      <ng-icon name="heroMagnifyingGlass" class="absolute right-2"></ng-icon>
    </div>
  </div>
  <div class="flex">
    <div class="relative cursor-pointer" (click)="showCartModal()">
      <ng-icon name="heroShoppingCart" class="mx-2 my-1"></ng-icon>
      <span
        class="absolute bottom-0 right-0 w-[1rem] h-[1rem] flex items-center justify-center rounded-full bg-blue-500 text-white text-[0.5rem] font-bold"
        >{{ cartCount$ | async }}</span
      >
    </div>
  </div>
